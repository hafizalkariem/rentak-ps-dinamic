; php.ini settings

; Batas memori untuk script PHP. Sesuaikan jika aplikasi Anda butuh lebih
memory_limit = 256M

; Batas waktu eksekusi script
max_execution_time = 30

; Ukuran maksimal file yang bisa diupload
upload_max_filesize = 25M
post_max_size = 25M

; Tampilkan error PHP ke stderr (penting untuk logging di Docker/Railway)
display_errors = Off ; Mati di produksi
display_startup_errors = Off ; Mati di produksi
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /dev/stderr

; Zona waktu aplikasi (penting untuk konsistensi waktu)
date.timezone = Asia/Jakarta ; Sesuaikan dengan zona waktu aplikasi Anda