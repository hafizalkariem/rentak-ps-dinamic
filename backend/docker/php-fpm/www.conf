; php-fpm configuration for www pool

[www]
; User dan grup yang akan menjalankan proses PHP-FPM
; Pastikan ini sesuai dengan user yang diset di Dockerfile (misalnya www-data)
user = www-data
group = www-data

; Port atau socket yang akan didengarkan oleh PHP-FPM
; Nginx akan terhubung ke sini
listen = 127.0.0.1:9000

; Mode izin untuk socket (jika menggunakan socket)
; listen.owner = www-data
; listen.group = www-data
; listen.mode = 0660

; Jumlah proses anak yang akan dibuat PHP-FPM
; Sesuaikan dengan sumber daya kontainer Anda
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35

; Log errors ke stderr agar bisa ditangkap oleh log Docker/Railway
php_admin_value[error_log] = /dev/stderr
php_admin_flags[log_errors] = on
catch_workers_output = yes